<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ساعة الصلاة</title>

<!-- خط الأرقام -->
<link href="https://fonts.cdnfonts.com/css/digital-7" rel="stylesheet">
<!-- خط Cairo -->
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;700&display=swap" rel="stylesheet">

<style>
body{
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
  font-family:Arial, sans-serif;
}

/* اللوحة */
.board{
  width:min(92vw,92vh);
  aspect-ratio:1/1;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* صندوق الساعة */
.clock-box{
  position:relative;
  width:90%;
  max-width:400px;
  aspect-ratio:1/1;
}

.clock-img{
  width:100%;
  height:100%;
  object-fit:contain;
  display:block;
  border-radius:10px;
}

/* مركز العقارب */
.center{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
}

.hand{
  position:absolute;
  left:0;
  top:0;
  transform-origin:0% 50%;
}

#h{
  width:90px;
  height:5px;
  background:black;
}

#m{
  width:120px;
  height:3px;
  background:black;
}

#s{
  width:140px;
  height:2px;
  background:red;
}

/* عنوان العد التنازلي */
.title{
  margin-top:12px;
  font-family:'Cairo', sans-serif;
  font-size:20px;
  font-weight:700;
  color:#ffffff;
  text-align:center;
}

/* لوحة العد التنازلي */
.countbox{
  margin-top:6px;
  background:#000;
  padding:8px 18px;
  border-radius:8px;
  display:inline-block;
}

/* أرقام واضحة بدون خيال */
.countbox .time{
  font-family:'Digital-7 Mono', monospace;
  font-size:42px;
  color:#00ff00;
  letter-spacing:4px;
  text-shadow:none;
}
</style>
</head>

<body>

<div class="board">

  <div class="clock-box">
    <img src="background.jpg.png" class="clock-img">
    <div class="center">
      <div id="h" class="hand"></div>
      <div id="m" class="hand"></div>
      <div id="s" class="hand"></div>
    </div>
  </div>

  <!-- العبارة المطلوبة -->
  <div class="title">آذان المغرب بعد:</div>

  <!-- لوحة العد -->
  <div class="countbox">
    <div class="time" id="count">00:00:00</div>
  </div>

</div>

<script>
function tick(){
  const n=new Date();

  let h = n.getHours()%12;
  let m = n.getMinutes();
  let s = n.getSeconds();

  document.getElementById("h").style.transform = "rotate("+(h*30+m/2)+"deg)";
  document.getElementById("m").style.transform = "rotate("+(m*6)+"deg)";
  document.getElementById("s").style.transform = "rotate("+(s*6)+"deg)";

  let target = new Date();
  target.setHours(18);
  target.setMinutes(45);
  target.setSeconds(0);
  if(n > target) target.setDate(target.getDate()+1);

  let diff = target - n;

  let hh = Math.floor(diff/1000/60/60);
  let mm = Math.floor(diff/1000/60)%60;
  let ss = Math.floor(diff/1000)%60;

  hh = hh.toString().padStart(2,'0');
  mm = mm.toString().padStart(2,'0');
  ss = ss.toString().padStart(2,'0');

  document.getElementById("count").innerHTML = ss + ":" + mm + ":" + hh;
}

setInterval(tick,1000);
tick();
</script>

</body>
</html>
