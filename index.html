<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ساعة الصلاة</title>

<style>
body{
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
  font-family:Arial, sans-serif;
}

/* اللوحة مربعة */
.board{
  width:min(92vw,92vh);
  aspect-ratio:1/1;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* اللوغو */
.clock-box{
  position:relative;
  width:90%;
  max-width:400px;
  aspect-ratio:1/1;
}

/* صورة اللوغو */
.clock-img{
  width:100%;
  height:100%;
  object-fit:contain;
  display:block;
  border-radius:10px;
}

/* مركز العقارب داخل اللوغو */
.center{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
}

/* العقارب داخل اللوغو */
.hand{
  position:absolute;
  left:0;
  top:0;
  transform-origin:0% 50%;
}

/* عقرب الساعة */
#h{
  width:90px;
  height:5px;
  background:black;
}

/* عقرب الدقيقة */
#m{
  width:120px;
  height:3px;
  background:black;
}

/* عقرب الثانية */
#s{
  width:140px;
  height:2px;
  background:red;
}

/* مستطيل العد التنازلي المصغر */
.countbox{
  margin-top:15px;
  background:#222;
  padding:12px 20px; /* أقل من السابق */
  border-radius:12px;
  box-shadow:0 0 15px greenyellow;
  text-align:center;
  min-width:180px; /* أصغر */
}

/* عنوان العد */
.countbox .title{
  font-size:20px; /* أصغر قليلا */
  margin-bottom:4px;
  color:#0f0;
  text-shadow:0 0 8px #0f0, 0 0 15px #0f0;
  font-weight:bold;
}

/* الأرقام الكبيرة */
.countbox .time{
  font-size:40px; /* أقل قليلا لكن واضحة */
  font-weight:bold;
  color:#0f0;
  letter-spacing:2px;
  text-shadow:0 0 12px #0f0,0 0 20px #0f0,0 0 28px #0f0;
  font-family:'Courier New', monospace;
}
</style>
</head>

<body>

<div class="board">

  <!-- اللوغو -->
  <div class="clock-box">
    <img src="background.jpg.png" class="clock-img">
    <div class="center">
      <div id="h" class="hand"></div>
      <div id="m" class="hand"></div>
      <div id="s" class="hand"></div>
    </div>
  </div>

  <!-- العد التنازلي المصغر -->
  <div class="countbox">
    <div class="title">الآذان بعد:</div>
    <div class="time" id="count">00 : 00 : 00</div>
  </div>

</div>

<script>
function tick(){
  const n=new Date();

  let h = n.getHours()%12;
  let m = n.getMinutes();
  let s = n.getSeconds();

  document.getElementById("h").style.transform = "rotate("+(h*30+m/2)+"deg)";
  document.getElementById("m").style.transform = "rotate("+(m*6)+"deg)";
  document.getElementById("s").style.transform = "rotate("+(s*6)+"deg)";

  // توقيت مؤقت
  let target = new Date();
  target.setHours(18);
  target.setMinutes(45);
  target.setSeconds(0);
  if(n > target) target.setDate(target.getDate()+1);

  let diff = target - n;

  let hh = Math.floor(diff/1000/60/60);
  let mm = Math.floor(diff/1000/60)%60;
  let ss = Math.floor(diff/1000)%60;

  // عرض الصفر برقمين
  hh = hh.toString().padStart(2,'0');
  mm = mm.toString().padStart(2,'0');
  ss = ss.toString().padStart(2,'0');

  document.getElementById("count").innerHTML = hh + " : " + mm + " : " + ss;
}

setInterval(tick,1000);
tick();
</script>

</body>
</html>
