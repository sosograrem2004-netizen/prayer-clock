<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>ساعة الصلاة</title>

<style>
body{
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
  font-family:Arial, sans-serif;
}

/* اللوحة الرئيسية */
.clock-box{
  position:relative;
  width:300px; /* تصغير حجم اللوغو */
  height:300px;
}

/* صورة اللوغو */
.clock-img{
  width:100%;
  height:100%;
  display:block;
  object-fit:contain;
  border-radius:10px;
}

/* مركز العقارب داخل اللوغو */
.center{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%, -50%);
}

/* العقارب */
.hand{
  position:absolute;
  left:0;
  top:0;
  transform-origin:0% 50%;
}

/* عقرب الساعة */
#h{
  width:60px;
  height:6px;
  background:black;
}

/* عقرب الدقيقة */
#m{
  width:90px;
  height:4px;
  background:black;
}

/* عقرب الثانية */
#s{
  width:100px;
  height:2px;
  background:red;
}

/* العد التنازلي */
.maghrib{
  margin-top:20px;
  padding:15px 25px;
  font-size:26px;
  color:white;
  border-radius:15px;
  display:inline-block;
  background:linear-gradient(#d4af37,#8a6b12);
  box-shadow:0 0 20px gold;
  text-align:center;
}
</style>
</head>

<body>

<div class="clock-box">

  <!-- اللوغو -->
  <img src="background.jpg.png" class="clock-img">

  <!-- العقارب -->
  <div class="center">
    <div id="h" class="hand"></div>
    <div id="m" class="hand"></div>
    <div id="s" class="hand"></div>
  </div>

</div>

<div class="maghrib">
صلاة المغرب بعد:
<span id="count"></span>
</div>

<script>
function tick(){
  const n = new Date();

  let h = n.getHours() % 12;
  let m = n.getMinutes();
  let s = n.getSeconds();

  document.getElementById("h").style.transform =
    "rotate(" + (h*30 + m/2) + "deg)";
  document.getElementById("m").style.transform =
    "rotate(" + (m*6) + "deg)";
  document.getElementById("s").style.transform =
    "rotate(" + (s*6) + "deg)";

  // العد التنازلي (مثال)
  let target = new Date();
  target.setHours(18);
  target.setMinutes(45);
  target.setSeconds(0);
  if(n > target) target.setDate(target.getDate() + 1);

  let diff = target - n;

  let hh = Math.floor(diff/1000/60/60);
  let mm = Math.floor(diff/1000/60) % 60;
  let ss = Math.floor(diff/1000) % 60;

  document.getElementById("count").innerHTML =
    hh + " س " + mm + " د " + ss + " ث";
}

setInterval(tick, 1000);
tick();
</script>

</body>
</html>
