<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>ساعة الصلاة</title>

<style>
body{
background:#111;
text-align:center;
font-family:Arial;
margin:0;
padding:20px;
}

.clock-box{
position:relative;
width:420px;
margin:auto;
}

.clock-img{
width:100%;
display:block;
}

/* مركز الساعة داخل اللوغو */
.center{
position:absolute;
left:50%;
top:55%;
transform:translate(-50%,-50%);
}

/* العقارب */
.hand{
position:absolute;
left:0;
top:0;
transform-origin:0% 50%;
}

/* ساعة */
#h{
width:70px;
height:6px;
background:black;
}

/* دقيقة */
#m{
width:110px;
height:4px;
background:black;
}

/* ثانية */
#s{
width:130px;
height:2px;
background:red;
}

.maghrib{
margin-top:30px;
padding:22px 38px;
font-size:30px;
color:white;
border-radius:20px;
display:inline-block;
background:linear-gradient(#d4af37,#8a6b12);
box-shadow:0 0 25px gold;
}
</style>
</head>

<body>

<div class="clock-box">

<!-- تم وضع اسم اللوغو هنا -->
<img src="background.jpg.png" class="clock-img">

<!-- نقطة المركز -->
<div class="center">
<div id="h" class="hand"></div>
<div id="m" class="hand"></div>
<div id="s" class="hand"></div>
</div>

</div>

<div class="maghrib">
صلاة المغرب بعد:
<span id="count"></span>
</div>

<script>

function tick(){

const n=new Date();

let h=n.getHours()%12;
let m=n.getMinutes();
let s=n.getSeconds();

document.getElementById("h").style.transform=
"rotate("+(h*30+m/2)+"deg)";

document.getElementById("m").style.transform=
"rotate("+(m*6)+"deg)";

document.getElementById("s").style.transform=
"rotate("+(s*6)+"deg)";

/* المغرب مؤقت */

let target=new Date();
target.setHours(18);
target.setMinutes(45);
target.setSeconds(0);

if(n>target) target.setDate(target.getDate()+1);

let d=target-n;

let hh=Math.floor(d/1000/60/60);
let mm=Math.floor(d/1000/60)%60;
let ss=Math.floor(d/1000)%60;

document.getElementById("count").innerHTML=
hh+" س "+mm+" د "+ss+" ث";

}

setInterval(tick,1000);
tick();

</script>

</body>
</html>
