<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة مواقيت الصلاة</title>

<style>

body{
background:#111;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
margin:0;
font-family:Arial;
}

/* الصفحة مربعة */
.board{
width:min(92vw,92vh);
aspect-ratio:1/1;
position:relative;
}

/* صورة اللوغو */
.board img{
width:100%;
height:100%;
object-fit:contain;
}

/* مركز الساعة داخل اللوغو (مضبوط للصورة التي أرسلتها) */
.center{
position:absolute;
left:50%;
top:57%;
}

/* العقارب */

.hand{
position:absolute;
transform-origin:0% 50%;
}

/* ساعة */
#h{width:60px;height:6px;background:black}

/* دقيقة */
#m{width:95px;height:4px;background:black}

/* ثانية */
#s{width:110px;height:2px;background:red}


/* مستطيل العد داخل اللوغو */

.countbox{
position:absolute;

/* مكان المستطيل فوق مسك الختام */
bottom:19%;
left:50%;
transform:translateX(-50%);

background:linear-gradient(#e0c15a,#9a781d);
padding:14px 28px;
border-radius:14px;

box-shadow:
0 0 15px gold,
inset 0 0 8px rgba(255,255,255,0.4);

color:white;
text-align:center;
}

/* عنوان */
.countbox .title{
font-size:20px;
margin-bottom:4px;
}

/* الأرقام بارزة */
.countbox .time{
font-size:38px;
font-weight:bold;
letter-spacing:2px;
text-shadow:
0 0 10px #fff,
0 0 15px gold,
2px 2px 0 #000;
}

</style>
</head>

<body>

<div class="board">

<img src="background.png">

<!-- العقارب -->
<div class="center">
<div id="h" class="hand"></div>
<div id="m" class="hand"></div>
<div id="s" class="hand"></div>
</div>

<!-- العد داخل اللوغو -->
<div class="countbox">
<div class="title">صلاة المغرب بعد</div>
<div class="time" id="count"></div>
</div>

</div>

<script>

function tick(){

const n=new Date();

let h=n.getHours()%12;
let m=n.getMinutes();
let s=n.getSeconds();

document.getElementById("h").style.transform=
"rotate("+(h*30+m/2)+"deg)";

document.getElementById("m").style.transform=
"rotate("+(m*6)+"deg)";

document.getElementById("s").style.transform=
"rotate("+(s*6)+"deg)";


/* المغرب (مؤقت حاليا) */

let target=new Date();
target.setHours(18);
target.setMinutes(45);
target.setSeconds(0);

if(n>target) target.setDate(target.getDate()+1);

let d=target-n;

let hh=Math.floor(d/1000/60/60);
let mm=Math.floor(d/1000/60)%60;
let ss=Math.floor(d/1000)%60;

document.getElementById("count").innerHTML=
hh+" : "+mm+" : "+ss;

}

setInterval(tick,1000);
tick();

</script>

</body>
</html>
