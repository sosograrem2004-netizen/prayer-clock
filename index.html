<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ساعة الصلاة</title>

<!-- خط الأرقام -->
<link href="https://fonts.cdnfonts.com/css/digital-7" rel="stylesheet">
<!-- خط Cairo -->
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;700&display=swap" rel="stylesheet">

<style>
body{
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
  font-family:Arial, sans-serif;
}

.board{
  width:min(85vw,85vh);
  aspect-ratio:1/1;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* تصغير اللوغو */
.clock-box{
  position:relative;
  width:70%;
  max-width:280px;
  aspect-ratio:1/1;
}

.clock-img{
  width:100%;
  height:100%;
  object-fit:contain;
  display:block;
  border-radius:10px;
}

/* مركز العقارب */
.center{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
}

/* العقارب */
.hand{
  position:absolute;
  left:0;
  top:0;
  transform-origin:0% 50%;
}

#h{
  width:60px;
  height:4px;
  background:black;
}

#m{
  width:85px;
  height:3px;
  background:black;
}

#s{
  width:100px;
  height:2px;
  background:red;
}

.title{
  margin-top:14px;
  font-family:'Cairo', sans-serif;
  font-size:18px;
  font-weight:700;
  color:#ffffff;
  text-align:center;
}

.countbox{
  margin-top:6px;
  background:#000;
  padding:6px 14px;
  border-radius:8px;
  display:inline-block;
}

.countbox .time{
  font-family:'Digital-7 Mono', monospace;
  font-size:30px;
  font-weight:bold;
  color:#ffffff;
  letter-spacing:3px;
  text-shadow:none;
}
</style>
</head>

<body>

<div class="board">

  <div class="clock-box">
    <img src="background.jpg.png" class="clock-img">
    <div class="center">
      <div id="h" class="hand"></div>
      <div id="m" class="hand"></div>
      <div id="s" class="hand"></div>
    </div>
  </div>

  <div class="title">آذان المغرب بعد:</div>

  <div class="countbox">
    <div class="time" id="count">00:00:00</div>
  </div>

</div>

<script>
function tick(){
  const now = new Date(); // يأخذ التوقيت مباشرة من الهاتف

  /* مزامنة الساعة مع الهاتف بدقة */
  let hours = now.getHours();
  let minutes = now.getMinutes();
  let seconds = now.getSeconds();
  let milliseconds = now.getMilliseconds();

  let hourDeg = (hours % 12) * 30 + minutes * 0.5;
  let minuteDeg = minutes * 6 + seconds * 0.1;
  let secondDeg = seconds * 6 + milliseconds * 0.006;

  document.getElementById("h").style.transform = "rotate(" + hourDeg + "deg)";
  document.getElementById("m").style.transform = "rotate(" + minuteDeg + "deg)";
  document.getElementById("s").style.transform = "rotate(" + secondDeg + "deg)";

  /* العد التنازلي */
  let target = new Date();
  target.setHours(18);
  target.setMinutes(45);
  target.setSeconds(0);
  target.setMilliseconds(0);

  if(now > target) target.setDate(target.getDate()+1);

  let diff = target - now;

  let hh = Math.floor(diff/1000/60/60);
  let mm = Math.floor(diff/1000/60)%60;
  let ss = Math.floor(diff/1000)%60;

  hh = hh.toString().padStart(2,'0');
  mm = mm.toString().padStart(2,'0');
  ss = ss.toString().padStart(2,'0');

  document.getElementById("count").innerHTML = hh + ":" + mm + ":" + ss;
}

/* تحديث كل 100 مللي ثانية لدقة أفضل */
setInterval(tick,100);
tick();
</script>

</body>
</html>
