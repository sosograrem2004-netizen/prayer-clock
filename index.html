<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ساعة الصلاة</title>

<style>
body{
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
  font-family:Arial;
}

/* اللوحة مربعة */
.board{
  width:min(92vw,92vh);
  aspect-ratio:1/1;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* اللوغو */
.clock-box{
  position:relative;
  width:90%;
  max-width:400px;
  aspect-ratio:1/1;
}

/* صورة اللوغو */
.clock-img{
  width:100%;
  height:100%;
  object-fit:contain;
  display:block;
  border-radius:10px;
}

/* مركز العقارب في منتصف اللوغو */
.center{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
}

/* العقارب */
.hand{
  position:absolute;
  left:0;
  top:0;
  transform-origin:0% 50%;
}

/* عقرب الساعة بحجم كبير */
#h{
  width:180px;   /* تقريبًا نصف قطر اللوغو */
  height:6px;
  background:black;
}

/* عقرب الدقيقة بحجم كبير */
#m{
  width:220px;
  height:4px;
  background:black;
}

/* عقرب الثانية بحجم كبير */
#s{
  width:250px;
  height:2px;
  background:red;
}

/* مستطيل العد التنازلي */
.countbox{
  margin-top:20px;
  background:linear-gradient(#e0c15a,#9a781d);
  padding:18px 30px;
  border-radius:16px;
  box-shadow:0 0 20px gold;
  text-align:center;
  color:white;
  font-size:28px;
  font-weight:bold;
  min-width:200px;
}

.countbox .title{
  font-size:22px;
  margin-bottom:6px;
}

.countbox .time{
  font-size:36px;
  letter-spacing:2px;
  text-shadow:0 0 10px #fff,0 0 12px gold;
}
</style>
</head>

<body>

<div class="board">

  <!-- اللوغو -->
  <div class="clock-box">
    <img src="background.jpg.png" class="clock-img">
    <div class="center">
      <div id="h" class="hand"></div>
      <div id="m" class="hand"></div>
      <div id="s" class="hand"></div>
    </div>
  </div>

  <!-- العد التنازلي تحت اللوغو -->
  <div class="countbox">
    <div class="title">صلاة المغرب بعد</div>
    <div class="time" id="count">...</div>
  </div>

</div>

<script>
function tick(){
  const n=new Date();

  let h = n.getHours()%12;
  let m = n.getMinutes();
  let s = n.getSeconds();

  document.getElementById("h").style.transform = "rotate("+(h*30+m/2)+"deg)";
  document.getElementById("m").style.transform = "rotate("+(m*6)+"deg)";
  document.getElementById("s").style.transform = "rotate("+(s*6)+"deg)";

  // توقيت المغرب مؤقت
  let target = new Date();
  target.setHours(18);
  target.setMinutes(45);
  target.setSeconds(0);
  if(n > target) target.setDate(target.getDate()+1);

  let diff = target - n;

  let hh = Math.floor(diff/1000/60/60);
  let mm = Math.floor(diff/1000/60)%60;
  let ss = Math.floor(diff/1000)%60;

  document.getElementById("count").innerHTML = hh + " : " + mm + " : " + ss;
}

setInterval(tick,1000);
tick();
</script>

</body>
</html>
